<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 TD Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <textarea v-model="textarea" name="textarea" id="textarea"></textarea>
        <p>Vous avez saisi: {{ textarea }}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    textarea: ''
                }
            }
        });
        
        let objet = app.mount('#app');
    </script>
</body>
</html>
