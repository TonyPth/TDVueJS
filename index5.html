<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
      <h1>Affichage Conditionnel avec v-if</h1>
      <p v-if="isTrue">La condition est vraie.</p>
      <p v-else>La condition est fausse.</p>
      <button @click="toggleCondition">Changer la condition</button>
    </div>
  
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isTrue: true // Initialisation de la condition
          };
        },
        methods: {
          toggleCondition() {
            this.isTrue = !this.isTrue; // Inversion de la condition
          }
        }
      });
  
      app.mount('#app');
    </script>
  </body>
</html>
