<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de mots</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
      <h1>Compteur de mots</h1>
      <textarea v-model="text" placeholder="Saisissez votre texte ici..."></textarea>
      <p>Nombre de mots : {{ wordCount }}</p>
    </div>
  
    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: '',
          };
        },
        computed: {
          wordCount() {
            return this.text.trim().split(/\s+/).filter(word => word !== '').length;
          }
        }
      });
  
      app.mount('#app');
    </script>
  </body>
</html>
